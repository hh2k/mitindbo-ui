<div class="app-wrapper">
  <app-header *ngIf="showHeaderFooter"></app-header>
  
  <main class="app-main">
    <div *ngIf="isLoading$ | async" class="loading-overlay">
      <div class="loading-spinner-large">
        <svg class="spinner" width="40" height="40" viewBox="0 0 40 40">
          <circle cx="20" cy="20" r="16" stroke="currentColor" stroke-width="3" fill="none" stroke-dasharray="100" stroke-dashoffset="50">
            <animate attributeName="stroke-dasharray" dur="1.5s" values="0 100;100 0;0 100" repeatCount="indefinite"/>
            <animate attributeName="stroke-dashoffset" dur="1.5s" values="0;-50;-100" repeatCount="indefinite"/>
          </circle>
        </svg>
      </div>
    </div>
    <router-outlet></router-outlet>
  </main>
  
  <app-footer *ngIf="showHeaderFooter"></app-footer>
</div>
